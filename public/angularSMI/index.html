<!DOCTYPE html>
<!--todas las etiquetas que usen angular tienen que tener el atrubito ng-app -->
<html ng-app="SMIManagerApp">
    <head>
        <title>My app</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- carga angular -->
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <!--POR CADA ELEMENTO DE ANGULAR UN ARCHIVO DISTINTO
        EN UN LADO LA CONFIGURACIÓN DE LA APP
        Y POR OTRO EL CONTROLADOR
        ESTOS ARCHIVOS LOS INCLUIMOS-->
        <script type="text/javascript" src="/angularSMI/smi-manager-app.js"></script>
        <script type="text/javascript" src="/angularSMI/list-ctrl.js"></script>

    </head>
    <!--Creamos el controlador asociado al body-->
    <!--Distribuimos un controlador por caada tipo de interfaz que tenemos -->
    <body>
        <!-- el controlador se añade a una parte del body-->
        <div ng-controller="ListCtrl">
            <h1>Contacts</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Year</th>
                        <th>Smi-year</th>
                        <th>Smi-year-variation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="newStats.country"></td>
                        <td><input class="form-control" ng-model="newStats.year"></td>
                        <td><input class="form-control" ng-model="newStats['smi-year']" ></td>
                        <td><input class="form-control" ng-model="newStats['smi-year-variation']" ></td>
                        <td ><button class="btn-primary" ng-click="addStats()">ADD</button></td>
                        <td ><button class="btn-warning" ng-click="deleteAllStats()">DELETE ALL</button></td>
                    </tr>
                    <!-- asume que en el controlador hay un array que se llama contacts y genera un tr por cada elemento del array-->
                    <tr ng-repeat="stat in stats">
                        <td>{{stat.country}}</td>
                        <td>{{stat.year}}</td>
                        <td>{{stat['smi-year']}}</td>
                        <td>{{stat['smi-year-variation']}}</td>
                        <td><button class="btn-danger" ng-click="deleteOneCountry(stat.country,stat.year)">DELETE</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        
    </body>
</html>
