<!DOCTYPE html>
<!--todas las etiquetas que usen angular tienen que tener el atrubito ng-app -->
<html ng-app="SMIManagerApp">
    <head>
        <title>My app</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/bower_components/bootbox.js/bootbox.js"></script>
        
        
        <!-- using materialize-->
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        
        <!-- carga angular -->
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
        <!--POR CADA ELEMENTO DE ANGULAR UN ARCHIVO DISTINTO
        EN UN LADO LA CONFIGURACIÓN DE LA APP
        Y POR OTRO EL CONTROLADOR
        ESTOS ARCHIVOS LOS INCLUIMOS-->
        <script type="text/javascript" src="/angularSMI/smi-manager-app.js"></script>
        <script type="text/javascript" src="/angularSMI/list-ctrl.js"></script>
        <script type="text/javascript" src="/angularSMI/edit-ctrl.js"></script>

    </head>
    <!--Creamos el controlador asociado al body-->
    <!--Distribuimos un controlador por caada tipo de interfaz que tenemos -->
    <body>
        <!-- el controlador se añade a una parte del body-->
        <div ng-view>
            <!--Import jQuery before materialize.js
              <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
              <script type="text/javascript" src="/bower_components/materialize/dist/js/materialize.min.js"></script>-->
        </div>
        
        
    </body>
</html>
