<!DOCTYPE html>
<!--todas las etiquetas que usen angular tienen que tener el atrubito ng-app -->
<html ng-app="SMIManagerApp">
    <head>
        <title>SMI APP</title>
        
        <!-- using materialize-->
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
        <!--MATERIALIZE-->
        <link rel="stylesheet" href="/bower_components/materialize/dist/css/materialize.min.css" type="text/css" />
        <link rel="stylesheet" href="/bower_components/materialize/dist/css/materialize.min.css" type="text/css" media="screen,projection"/>
        
       
        
        <!--JAVASCRIPT-->
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/bower_components/materialize/dist/js/materialize.min.js"></script>
        
        
        <!-- carga angular -->
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
        
        <!--CARGA AUTH0-->
        <script src="https://cdn.auth0.com/js/auth0/8.7/auth0.min.js"></script>
         <!--CARGA HIGHCHARTS-->
        <script type="text/javascript" src="/bower_components/highcharts/highcharts.js"></script>
        <!--CARGA GOOGLE CHARTS-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <!--CARGA CHARTJS-->
        <script type="text/javascript" src="/bower_components/chart.js/dist/Chart.js"></script>
        <!-- CHARTIST import -->
        <link rel="stylesheet" href="bower_components/chartist/dist/chartist.min.css">
        <script type="text/javascript" src="bower_components/chartist/dist/chartist.min.js"></script>
        
        
        <!--POR CADA ELEMENTO DE ANGULAR UN ARCHIVO DISTINTO
        EN UN LADO LA CONFIGURACIÓN DE LA APP
        Y POR OTRO EL CONTROLADOR
        ESTOS ARCHIVOS LOS INCLUIMOS-->
        <script type="text/javascript" src="/angularSMI/smi-manager-app.js"></script>
        <script type="text/javascript" src="/angularSMI/list-ctrl.js"></script>
        <script type="text/javascript" src="/angularSMI/edit-ctrl.js"></script>
        <script type="text/javascript" src="/angularSMI/hc-graph-ctrl.js"></script>
        <script type="text/javascript" src="/angularSMI/gc-graph-ctrl.js"></script>
        <script type="text/javascript" src="/angularSMI/cjs-graph-ctrl.js"></script>
        <!--Carga controladores Integraciones-->
        <script type="text/javascript" src="/angularSMI/cors-graph-ctrl.js"></script>
        <script type="text/javascript" src="/angularSMI/proxy-graph-ctrl.js"></script>
        <!--APIs EXTERNAS Integraciones-->
        <script type="text/javascript" src="/angularSMI/sevici-graph-ctrl.js"></script>
        <script type="text/javascript" src="/angularSMI/owm-graph-ctrl.js"></script>
        <script type="text/javascript" src="/angularSMI/paro-graph-ctrl.js"></script>
        
        
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <!--Creamos el controlador asociado al body-->
    <!--Distribuimos un controlador por caada tipo de interfaz que tenemos -->
    <body>
        <!-- el controlador se añade a una parte del body-->
        <div ng-view>
            <!--Import jQuery before materialize.js
              <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
              <script type="text/javascript" src="/bower_components/materialize/dist/js/materialize.min.js"></script>-->
        </div>
        
        
    </body>
</html>
