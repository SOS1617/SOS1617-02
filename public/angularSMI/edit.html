<h2>Edit stats of some countries</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Country</th>
            <th>Year</th>
            <th>Smi-year</th>
            <th>Smi-year-variation</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{updatedCountry.country}}</td>
            <td><input class="form-control" ng-model="updatedCountry.year"></td>
            <td><input class="form-control" ng-model="updatedCountry['smi-year']" ></td>
            <td><input class="form-control" ng-model="updatedCountry['smi-year-variation']" ></td>
            <td ><button class="btn-primary" ng-click="editStats()">UPDATE</button></td>
        </tr>
    </tbody>
</table>
